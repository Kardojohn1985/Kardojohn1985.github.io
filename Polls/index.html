

<!DOCTYPE html>
<html ng-app="feedbackApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- Load Telegram WebApp Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Load AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f5f5, #d9e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    .poll-container {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    .column-container {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
    }

    .column {
      flex: 1;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .option {
      margin-bottom: 0.5rem;
    }

    .submit-button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    angular.module("feedbackApp", []).controller("FeedbackController", function($scope) {
      const mainButton = window.Telegram.WebApp.MainButton;

      // Telegram Main Button Setup
      mainButton.text = "Submit Feedback and Return";
      mainButton.enable();
      mainButton.show();

      mainButton.onClick(function () {
        window.Telegram.WebApp.sendData("Returning to Telegram Bot");
      });

      // Feedback Options
      $scope.foodRating = null;
      $scope.serviceRating = null;

      // Handle Feedback Submission
      $scope.submitFeedback = function() {
        const feedback = {
          foodRating: $scope.foodRating,
          serviceRating: $scope.serviceRating,
        };
        alert("Thank you for your feedback! " + JSON.stringify(feedback));
        // Send feedback data to Telegram
        window.Telegram.WebApp.sendData(JSON.stringify(feedback));
      };
    });
  </script>
</head>
<body ng-controller="FeedbackController">
  <h1>How would you rate us?</h1>
  <div class="poll-container">
    <div class="column-container">
      <!-- Food Quality Column -->
      <div class="column">
        <div class="question">Food Quality</div>
        <div class="option">
          <input type="radio" name="foodRating" ng-model="foodRating" value="Perfect"> Perfect
        </div>
        <div class="option">
          <input type="radio" name="foodRating" ng-model="foodRating" value="Good"> Good
        </div>
        <div class="option">
          <input type="radio" name="foodRating" ng-model="foodRating" value="Average"> Average
        </div>
        <div class="option">
          <input type="radio" name="foodRating" ng-model="foodRating" value="Weak"> Weak
        </div>
      </div>

      <!-- Service Quality Column -->
      <div class="column">
        <div class="question">Service Quality</div>
        <div class="option">
          <input type="radio" name="serviceRating" ng-model="serviceRating" value="Perfect"> Perfect
        </div>
        <div class="option">
          <input type="radio" name="serviceRating" ng-model="serviceRating" value="Good"> Good
        </div>
        <div class="option">
          <input type="radio" name="serviceRating" ng-model="serviceRating" value="Average"> Average
        </div>
        <div class="option">
          <input type="radio" name="serviceRating" ng-model="serviceRating" value="Weak"> Weak
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="submit-button" ng-click="submitFeedback()">Submit Feedback</button>
  </div>
</body>
</html>
