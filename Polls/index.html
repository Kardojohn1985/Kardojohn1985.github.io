<!DOCTYPE html>
<html ng-app="feedbackApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- Load Telegram WebApp Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Load AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f5f5, #d9e7ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
      text-align: center;
    }

    .poll-container {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 600px;
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .slider-container {
      margin-bottom: 1.5rem;
    }

    .slider {
      width: 100%;
      appearance: none;
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      outline: none;
      transition: background 0.3s;
    }

    .slider:hover {
      background: #ccc;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-value {
      text-align: center;
      font-size: 1rem;
      margin-top: 0.5rem;
      font-weight: bold;
      color: #007bff;
    }

    .submit-button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    angular.module("feedbackApp", []).controller("FeedbackController", function($scope) {
      const mainButton = window.Telegram.WebApp.MainButton;

      // Telegram Main Button Setup
      mainButton.text = "ثبت سفارش و بازگشت به منوی اصلی";
      mainButton.enable();
      mainButton.show();

      mainButton.onClick(function () {
        window.Telegram.WebApp.sendData("Returning to Telegram Bot");
      });

      // Feedback Sliders
      $scope.foodRating = 5;
      $scope.serviceRating = 5;

      // Handle Feedback Submission
      $scope.submitFeedback = function() {
        const feedback = {
          foodRating: $scope.foodRating,
          serviceRating: $scope.serviceRating
        };
        alert("Thank you for your feedback! " + JSON.stringify(feedback));
        // Send feedback data to Telegram
        window.Telegram.WebApp.sendData(JSON.stringify(feedback));
      };
    });
  </script>
</head>
<body ng-controller="FeedbackController">
  <h1>How would you rate us?</h1>
  <div class="poll-container">
    <!-- Food Rating -->
    <div class="slider-container">
      <div class="question">How satisfied are you with the food quality?</div>
      <input type="range" min="1" max="10" class="slider" ng-model="foodRating">
      <div class="slider-value">Food Rating: {{ foodRating }}</div>
    </div>

    <!-- Service Rating -->
    <div class="slider-container">
      <div class="question">How satisfied are you with the service?</div>
      <input type="range" min="1" max="10" class="slider" ng-model="serviceRating">
      <div class="slider-value">Service Rating: {{ serviceRating }}</div>
    </div>

    <!-- Submit Button -->
    <button class="submit-button" ng-click="submitFeedback()">Submit Feedback</button>
  </div>
</body>
</html>
