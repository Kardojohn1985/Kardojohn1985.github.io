<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- Load the Telegram Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Load the AngularJS Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController() {
      const mainButton = window.Telegram.WebApp.MainButton;
      mainButton.text = "ثبت سفارش و بازگشت به منوی اصلی";
      mainButton.enable();
      mainButton.show();
      mainButton.onClick(function () {
        window.Telegram.WebApp.sendData("Returning to Telegram Bot");
      });
    });
  </script>
  <style>
    body {
      background-image: url('images/b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Title styling */
    .page-title {
      font-weight: bold;
      color: teal;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-size: 3rem;
    }

    /* Carousel container styling */
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 1rem;
      margin: 0 auto;
      width: 90%;
      padding: 1rem 0;
    }

    .carousel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      scroll-snap-align: center;
      flex-shrink: 0;
      max-width: 500px;
    }

    /* Hide scrollbar */
    .carousel::-webkit-scrollbar {
      display: none;
    }

    /* Main button styling */
    .main-button-container {
      text-align: center;
      margin: 2rem 0;
    }

    .main-button {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: teal;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-button:hover {
      background-color: darkcyan;
    }
  </style>
</head>
<body ng-controller="CustomUIController">
  <h1 class="page-title">Gallery</h1>
  <div class="carousel">
    <img src="images/image1.jpg" alt="Slide 1">
    <img src="images/image2.jpg" alt="Slide 2">
    <img src="images/image3.jpg" alt="Slide 3">
    <img src="images/image4.jpg" alt="Slide 4">
  </div>
  <div class="main-button-container">
    <button class="main-button" onclick="window.Telegram.WebApp.close();">ثبت سفارش و بازگشت به منوی اصلی</button>
  </div>
</body>
</html>
