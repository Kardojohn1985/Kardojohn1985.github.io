<!DOCTYPE html>
<html ng-app="custom-webapp-ui" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- Load the Telegram Library -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Load the AngularJS Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      background-image: url('images/b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Title styling */
    .page-title {
      font-weight: bold;
      color: teal;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-size: 3rem;
    }

    /* Carousel container styling */
    .carousel-container {
      position: relative;
      width: 90%;
      margin: 0 auto;
    }

    .carousel {
      display: flex;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .carousel img {
      min-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Arrows styling */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 50%;
    }

    .arrow-left {
      left: 0;
    }

    .arrow-right {
      right: 0;
    }

    .arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Main button styling */
    .main-button-container {
      text-align: center;
      margin: 2rem 0;
    }

    .main-button {
      font-size: 1.5rem;
      font-weight: bold;
      background-color: teal;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .main-button:hover {
      background-color: darkcyan;
    }
  </style>
  <script>
    angular.module("custom-webapp-ui", []).controller('CustomUIController', function CustomUIController() {
      const mainButton = window.Telegram.WebApp.MainButton;
      mainButton.text = "ثبت سفارش و بازگشت به منوی اصلی";
      mainButton.enable();
      mainButton.show();
      mainButton.onClick(function () {
        window.Telegram.WebApp.sendData("Returning to Telegram Bot");
      });

      // JavaScript for arrow functionality
      window.onload = function () {
        const carousel = document.querySelector(".carousel");
        const leftArrow = document.querySelector(".arrow-left");
        const rightArrow = document.querySelector(".arrow-right");

        leftArrow.addEventListener("click", () => {
          carousel.scrollBy({ left: -carousel.offsetWidth, behavior: "smooth" });
        });

        rightArrow.addEventListener("click", () => {
          carousel.scrollBy({ left: carousel.offsetWidth, behavior: "smooth" });
        });
      };
    });
  </script>
</head>
<body ng-controller="CustomUIController">
  <h1 class="page-title">Gallery</h1>
  <div class="carousel-container">
    <button class="arrow arrow-left">&#8249;</button> <!-- Left arrow -->
    <div class="carousel">
      <img src="images/image1.jpg" alt="Slide 1">
      <img src="images/image2.jpg" alt="Slide 2">
      <img src="images/image3.jpg" alt="Slide 3">
      <img src="images/image4.jpg" alt="Slide 4">
    </div>
    <button class="arrow arrow-right">&#8250;</button> <!-- Right arrow -->
  
</body>
</html>
